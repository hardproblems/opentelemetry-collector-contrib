receivers:
  nop:

processors:
  deltatocumulative:
    include:
      match_type: regexp
      metrics:
        - a*
    exclude:
      match_type: regexp
      metrics:
        - b*
    max_staleness: 10s

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [deltatocumulative]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [deltatocumulative]
      exporters: [nop]
